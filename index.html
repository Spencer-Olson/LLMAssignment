
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Dude Games</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
}

section {
    margin: 20px;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    width: 100%;
}

h1 {
    color: #333;
    text-align: center;
}

.game {
    margin: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    background-color: white;
    text-align: center;
}

form {
    margin: 20px;
    padding: 10px;
    background-color: #fff;
}

</style>
</head>
<body>

<header>
    <h1>Super Dude Games</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">About</a>
    </nav>
</header>

<section>
    <div class="game">
        <img src="game1.jpg" alt="Game 1">
        <h2>Game 1</h2>
        <p>Description of Game 1</p>
    </div>

    <div class="game">
        <img src="game2.jpg" alt="Game 2">
        <h2>Game 2</h2>
        <p>Description of Game 2</p>
    </div>

    <div class="game">
        <img src="game3.jpg" alt="Game 3">
        <h2>Game 3</h2>
        <p>Description of Game 3</p>
    </div>
</section>

<footer>
    <p>&copy; 2021 Super Dude Games</p>
</footer>

<form>
    <h3>Contact Us</h3>
    <input type="text" placeholder="Full Name"><br>
    <input type="email" placeholder="Email Address"><br>
    <textarea placeholder="Message"></textarea><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
