<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Dude Games</title>
    <style>
        body {
            background: linear-gradient(#ffc107, #f99b15);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        nav {
            display: flex;
            list-style: none;
            padding: 0;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        main, section {
            padding: 50px 0;
            text-align: center;
        }

        .title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        article.game {
            width: 300px;
            margin: 10px;
            text-align: left;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        article.game img {
            width: 100%;
            margin-bottom: 10px;
        }

        .details {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .details li {
            margin-bottom: 5px;
        }

        footer {
            padding: 20px;
            text-align: center;
            background: #f2f2f2;
        }

        footer p {
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            margin-bottom: 5px;
        }

        form input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        form button {
            padding: 10px 20px;
            background: #ffc107;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Super Dude Games</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <h2 class="title">Welcome to Super Dude Games!</h2>
        <p>We create awesome and engaging video games for all ages. Explore our latest creations and join the Super Dude community!</p>
    </main>

        <h2 class="title">Our Games</h2>
