<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Development Website</title>
<style>
    /* CSS Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    nav {
        background-color: #444;
        padding: 10px 0;
        text-align: center;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    nav a:hover {
        background-color: #555;
    }
    section {
        padding: 20px;
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    .games-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }
    .game-card {
        background-color: #f4f4f4;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .game-card h3 {
        margin-top: 0;
    }
</style>
</head>
<body>

<header>
    <h1>Game Development Company</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#" class="active">Games</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<section>
    <h2>Welcome to our Game Development Website!</h2>
    <div class="games-container">
        <div class="game-card">
            <h3>Game Title 1</h3>
            <p>Description of Game 1.</p>
        </div>
        <div class="game-card">
            <h3>Game Title 2</h3>
            <p>Description of Game 2.</p>
        </div>
        <div class="game-card">
            <h3>Game Title 3</h3>
            <p>Description of Game 3.</p>
        </div>
        <!-- Add more game cards here -->
    </div>
</section>

<footer>
    <p>&copy; 2024 Game Development Company. All rights reserved.</p>
</footer>

<script>
    // JavaScript code can be added here if needed
</script>

</body>
</html>
