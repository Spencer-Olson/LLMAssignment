<!DOCTYPE html>
<html>
<head>
    <title>Super Dude Games</title>
    <style>
        /* CSS styles here */
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            padding: 10px;
            color: #fff;
            text-align: center;
        }
        
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        nav a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }
        
        main {
            padding: 20px;
        }
        
        footer {
            background-color: #333;
            padding: 10px;
            color: #fff;
            text-align: center;
        }
        
        form {
            margin-top: 20px;
        }
        
        h1 {
            font-size: 24px;
            color: #333;
        }
        
        h2 {
            font-size: 18px;
            color: #333;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Super Dude Games</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#product">Product</a>
            <a href="#about">About</a>
        </nav>
    </header>
    
    <main>
        <h2>Our Games</h2>
        
        <div>
            <img src="game1.jpg" alt="Game 1">
            <h3>Game 1</h3>
            <p>Description of Game 1</p>
        </div>
        
        <div>
            <img src="game2.jpg" alt="Game 2">
            <h3>Game 2</h3>
            <p>Description of Game 2</p>
        </div>
        
        <div>
            <img src="game3.jpg" alt="Game 3">
            <h3>Game 3</h3>
            <p>Description of Game 3</p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Super Dude Games. All rights reserved.</p>
    </footer>
    
    <form>
        <h2>Contact Us</h2>
        <input type="text" placeholder="Your Name">
        <input type="text" placeholder="Your Email">
        <textarea placeholder="Your Message"></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
